<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <nav class="head"></nav>
    <main>
      <div class="sidebar">
        <input type="text" id="sidebar-title" placeholder="Title" />
        <textarea id="sidebar-description" cols="30" rows="10"></textarea>
        <button id="sidebar-submit-button">Add Item</button>
      </div>
      <div class="center">
        <div class="list"></div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
    <script type="module" src="modules/card.js"></script>
  </body>
</html>
