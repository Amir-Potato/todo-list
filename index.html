<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/themes.css" />
    <link rel="stylesheet" type="text/css" href="css/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="css/card.css" />
  </head>
  <body class="default">
    <nav class="head">
      <h1>Welcome to ToDO List</h1>
      <button id="theme-toggle">Theme</button>

      <div class="themes">
        <button class="theme-button" dra data-theme="light">Light</button>
        <button class="theme-button active" data-theme="default">
          Default
        </button>
        <button class="theme-button" data-theme="dark">Dark</button>
        <button class="theme-button" data-theme="stupid">Why?</button>
      </div>
    </nav>
    <main>
      <div class="sidebar">
        <input type="text" id="sidebar-title" placeholder="Title" />
        <textarea id="sidebar-description" cols="30" rows="10"></textarea>
        <button id="sidebar-submit-button">Add Item</button>
      </div>
      <div class="center">
        <div class="list"></div>
      </div>
    </main>
    <script src="./modules/card.js" type="module"></script>
    <script src="./modules/cardActions.js" type="module"></script>
    <script src="./modules/saving.js" type="module"></script>
    <script src="./modules/theme.js" type="module"></script>
    <script src="./script.js" type="module"></script>
    <script src="./modules/domElements.js" type="module" defer></script>
  </body>
</html>
